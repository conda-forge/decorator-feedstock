{% set version = "5.2.0" %}

package:
  name: decorator
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/decorator/decorator-{{ version }}.tar.gz
  sha256: 1cf2ab68f8c1c7eae3895d82ab0daab41294cfbe6fbdebf50b44307299980762

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - decorator

about:
  home: https://github.com/micheles/decorator
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: Decorators for Humans

extra:
  recipe-maintainers:
    - msarahan
    - pelson
    - ocefpaf
    - scopatz
